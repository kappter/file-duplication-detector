<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>File Duplication Detector</title>
        <link href="dist/output.css" rel="stylesheet" />
        <!-- Add XLSX library for Excel support -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto p-4">
            <h1 class="text-3xl font-bold mb-4">File Duplication Detector</h1>
            <div class="mb-4">
                <input
                    type="file"
                    id="fileInput"
                    multiple
                    class="border p-2"
                    accept=".txt,.csv,.xlsx"
                />
                <button
                    id="detectButton"
                    class="bg-blue-500 text-white px-4 py-2 ml-2 rounded"
                >
                    Detect Duplicates
                </button>
            </div>
            <div id="results" class="mt-4">
                <h2 class="text-xl font-semibold">Results</h2>
                <div id="duplicates" class="mt-2"></div>
                <div id="warnings" class="mt-2 text-yellow-600"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
